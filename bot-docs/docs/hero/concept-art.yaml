# =============================================================================
# COMMON THEMES ACROSS ALL IMAGES
# =============================================================================

aesthetic:
  t: Futuristic glass/neon dark theme
  elements:
    - Glass-morphism panels with translucent backgrounds
    - Neon accent colors (pink, blue, cyan, purple)
    - Dark backgrounds (#0a0a1a to #1a1a2e range)
    - Glowing borders and highlights
    - Rounded corners, soft shadows
    - Professional, polished feel

# =============================================================================
# LAYOUT PATTERNS
# =============================================================================

layout:
  sidebar:
    t: Contact/session list on left
    features:
      - Search bar at top
      - Session/contact list with avatars
      - Online status indicators (green dot)
      - Unread message counts
      - Active session highlighting
      - Grouped by category in some variants

  chat_area:
    t: Message area center
    features:
      - Chat bubbles with different colors per participant
      - Avatar + name in message header
      - Timestamps on messages
      - Typing indicators
      - Read receipts in some variants
      - Code blocks with syntax highlighting
      - Inline file previews

  info_panel:
    t: Optional info panel on right (some images)
    features:
      - Participant details
      - Shared files
      - Session metadata
      - Quick actions

  input:
    t: Message input at bottom
    features:
      - Multi-line text area
      - File attachment button
      - Send button
      - Emoji picker in some variants

# =============================================================================
# MULTI-PARTY FEATURES SHOWN
# =============================================================================

multi_party:
  - Different colored bubbles per participant (user vs agent vs other agents)
  - Participant avatars alongside every message
  - Group session naming
  - Participant list visible
  - Online/offline status per participant

# =============================================================================
# NAMES/BRANDING SHOWN
# =============================================================================

names_in_art:
  - Neon Connect
  - Nexus Chat
  - Neon Nexus Chat
  - Orion Messenger
  note: >
    These are placeholder names from AI image generation.
    The actual product name is "Hero".

