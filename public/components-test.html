<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Components Test</title>
  <base href="/">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/markdown.css">
  <link rel="stylesheet" href="css/abilities.css">
  <style>
    /* Test page styles */
    .test-section {
      margin: 20px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
    }
    .test-section h2 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .test-controls {
      margin: 10px 0;
    }
    .test-controls button {
      margin-right: 10px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .status.success {
      background: #1a472a;
      color: #4ade80;
    }
    .status.error {
      background: #471a1a;
      color: #f87171;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="test-section">
      <h2>Component Registration Test</h2>
      <div id="registration-status" class="status"></div>
    </div>

    <div class="test-section">
      <h2>GlobalState Test</h2>
      <div class="test-controls">
        <button onclick="testGlobalState()">Test GlobalState</button>
      </div>
      <div id="globalstate-status" class="status"></div>
    </div>

    <div class="test-section">
      <h2>HeroHeader Test</h2>
      <hero-header id="test-header"></hero-header>
      <div class="test-controls">
        <button onclick="document.getElementById('test-header').view = 'sessions'">Sessions View</button>
        <button onclick="document.getElementById('test-header').view = 'chat'">Chat View</button>
      </div>
    </div>

    <div class="test-section">
      <h2>HeroSidebar Test</h2>
      <hero-sidebar id="test-sidebar" style="height: 300px; overflow: auto;"></hero-sidebar>
    </div>

    <div class="test-section">
      <h2>HeroInput Test</h2>
      <hero-input id="test-input"></hero-input>
    </div>

    <div class="test-section">
      <h2>Modal Test</h2>
      <div class="test-controls">
        <button onclick="document.querySelector('hero-modal-session').open()">Open Session Modal</button>
        <button onclick="document.querySelector('hero-modal-agent').open()">Open Agent Modal</button>
      </div>
      <hero-modal-session style="display: none;"></hero-modal-session>
      <hero-modal-agent style="display: none;"></hero-modal-agent>
    </div>
  </div>

  <script type="module">
    import { GlobalState, DynamicProperty } from './js/components/index.js';

    // Test registration
    const registrationStatus = document.getElementById('registration-status');
    const expectedComponents = [
      'hero-app', 'hero-header', 'hero-sidebar', 'hero-chat',
      'hero-input', 'hero-websocket', 'hero-modal',
      'hero-modal-session', 'hero-modal-agent', 'hero-modal-ability'
    ];

    let allRegistered = true;
    let results = [];

    for (const name of expectedComponents) {
      const defined = customElements.get(name) !== undefined;
      results.push(`${name}: ${defined ? '✅' : '❌'}`);
      if (!defined) allRegistered = false;
    }

    registrationStatus.className = `status ${allRegistered ? 'success' : 'error'}`;
    registrationStatus.innerHTML = results.join('<br>');

    // Expose for testing
    window.GlobalState = GlobalState;
    window.DynamicProperty = DynamicProperty;

    window.testGlobalState = function() {
      const status = document.getElementById('globalstate-status');
      try {
        // Test reading
        const user = GlobalState.user.valueOf();

        // Test writing
        GlobalState.user[DynamicProperty.set]({ id: 1, username: 'test' });
        const newUser = GlobalState.user.valueOf();

        // Test listener
        let listenerCalled = false;
        GlobalState.sessions.addEventListener('update', () => {
          listenerCalled = true;
        });
        GlobalState.sessions[DynamicProperty.set]([{ id: 1, name: 'Test Session' }]);

        // Reset
        GlobalState.user[DynamicProperty.set](null);
        GlobalState.sessions[DynamicProperty.set]([]);

        if (newUser.username === 'test' && listenerCalled) {
          status.className = 'status success';
          status.textContent = '✅ GlobalState working correctly';
        } else {
          throw new Error('Unexpected values');
        }
      } catch (e) {
        status.className = 'status error';
        status.textContent = `❌ Error: ${e.message}`;
      }
    };

    // Add some test data
    GlobalState.agents[DynamicProperty.set]([
      { id: 1, name: 'Claude', type: 'claude' },
      { id: 2, name: 'GPT-4', type: 'openai' }
    ]);

    GlobalState.sessions[DynamicProperty.set]([
      { id: 1, name: 'Test Chat', status: 'active', agent: { name: 'Claude' }, updatedAt: new Date().toISOString(), messageCount: 5 },
      { id: 2, name: 'Another Chat', status: 'active', agent: { name: 'GPT-4' }, updatedAt: new Date().toISOString(), messageCount: 10 }
    ]);

    console.log('[Test] Components loaded and test data set');
  </script>
</body>
</html>
