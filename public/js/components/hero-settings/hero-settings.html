<!-- Hero Settings Component -->
<!-- User settings page with tabs: Profile, Account, API Keys -->

<!-- Document-scope styles -->
<style data-for="hero-settings">
  hero-settings {
    display: block;
    height: 100%;
    overflow-y: auto;
  }
</style>

<!-- Shadow DOM template -->
<template data-for="hero-settings">
  <style>
    :host {
      display: block;
      height: 100%;
      overflow-y: auto;
    }

    /* Layout */
    .settings-container {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px 20px 60px;
    }

    /* Header */
    .settings-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .settings-header h1 {
      font-size: 22px;
      margin: 0;
      flex: 1;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: var(--bg-tertiary, #0f3460);
      border: none;
      border-radius: var(--radius-sm, 4px);
      color: var(--text-primary, #eaeaea);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .back-button:hover {
      background: var(--accent, #e94560);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid var(--border-color, #2a2a4e);
      margin-bottom: 24px;
    }

    .tab {
      padding: 10px 20px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary, #a0a0a0);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.15s, border-color 0.15s;
    }

    .tab:hover {
      color: var(--text-primary, #eaeaea);
    }

    .tab.active {
      color: var(--accent, #e94560);
      border-bottom-color: var(--accent, #e94560);
    }

    /* Panels */
    .panel {
      display: none;
    }

    /* Section */
    .section {
      background: var(--bg-secondary, #16213e);
      border-radius: var(--radius-md, 8px);
      padding: 20px 24px;
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: var(--text-primary, #eaeaea);
    }

    /* Forms */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-secondary, #a0a0a0);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-primary, #1a1a2e);
      border: 1px solid var(--border-color, #2a2a4e);
      border-radius: var(--radius-sm, 4px);
      color: var(--text-primary, #eaeaea);
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--accent, #e94560);
    }

    input:disabled {
      opacity: 0.5;
    }

    .form-hint {
      display: block;
      font-size: 12px;
      color: var(--text-muted, #666);
      margin-top: 4px;
    }

    /* Buttons */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius-sm, 4px);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-primary {
      background: var(--accent, #e94560);
      color: white;
    }

    .button-primary:hover:not(:disabled) {
      background: var(--accent-hover, #ff6b6b);
    }

    .button-secondary {
      background: var(--bg-tertiary, #0f3460);
      color: var(--text-primary, #eaeaea);
    }

    .button-secondary:hover:not(:disabled) {
      background: #1a4a7a;
    }

    .button-danger {
      background: var(--bg-tertiary, #0f3460);
      color: var(--text-primary, #eaeaea);
      border: 1px solid var(--border-color, #2a2a4e);
    }

    .button-danger:hover:not(:disabled) {
      background: var(--error, #ff6b6b);
      color: white;
      border-color: var(--error, #ff6b6b);
    }

    .button-sm {
      padding: 4px 10px;
      font-size: 12px;
    }

    /* Status messages */
    .status-message {
      font-size: 13px;
      margin-top: 12px;
      min-height: 20px;
    }

    .status-message.error {
      color: var(--error, #ff6b6b);
    }

    .status-message.success {
      color: var(--success, #22c55e);
    }

    /* Info row */
    .info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--text-secondary, #a0a0a0);
    }

    .info-row strong {
      color: var(--text-primary, #eaeaea);
    }

    /* API Keys */
    .api-keys-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .api-keys-table th {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid var(--border-color, #2a2a4e);
      color: var(--text-secondary, #a0a0a0);
      font-weight: 500;
    }

    .api-keys-table td {
      padding: 8px;
      border-bottom: 1px solid var(--border-color, #2a2a4e);
    }

    .api-keys-table tr:last-child td {
      border-bottom: none;
    }

    .mono {
      font-family: var(--font-mono, monospace);
      font-size: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary, #a0a0a0);
    }

    /* New key banner */
    .new-key-banner {
      display: none;
      background: var(--bg-tertiary, #0f3460);
      border: 1px solid var(--success, #22c55e);
      border-radius: var(--radius-md, 8px);
      padding: 16px;
      margin-bottom: 16px;
    }

    .new-key-banner p {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: var(--success, #22c55e);
      font-weight: 500;
    }

    .new-key-value {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .new-key-value code {
      flex: 1;
      padding: 8px 12px;
      background: var(--bg-primary, #1a1a2e);
      border-radius: var(--radius-sm, 4px);
      font-family: var(--font-mono, monospace);
      font-size: 12px;
      word-break: break-all;
      color: var(--text-primary, #eaeaea);
    }

    .new-key-warning {
      font-size: 12px;
      color: var(--warning, #ffd93d);
      margin-top: 8px;
    }

    /* Create key form inline */
    .create-key-form {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .create-key-form .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .settings-container {
        padding: 16px 12px 60px;
      }

      .section {
        padding: 16px;
      }

      .api-keys-table {
        font-size: 12px;
      }

      .api-keys-table th:nth-child(3),
      .api-keys-table td:nth-child(3),
      .api-keys-table th:nth-child(5),
      .api-keys-table td:nth-child(5) {
        display: none;
      }

      .create-key-form {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>

  <div class="settings-container">
    <!-- Header -->
    <div class="settings-header">
      <button type="button" id="back-button" class="back-button" data-event-onclick="goBack">&#8592; Back</button>
      <h1>Settings</h1>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button type="button" class="tab active" data-tab="profile" data-event-click="switchTab">Profile</button>
      <button type="button" class="tab" data-tab="account" data-event-click="switchTab">Account</button>
      <button type="button" class="tab" data-tab="api-keys" data-event-click="switchTab">API Keys</button>
    </div>

    <!-- Profile Panel -->
    <div class="panel" data-panel="profile" style="display: block;">
      <div class="section">
        <h2>Profile</h2>
        <div class="info-row">
          Username: <strong id="username-display"></strong>
        </div>
        <div class="info-row">
          Member since: <strong id="member-since"></strong>
        </div>
        <form id="profile-form">
          <div class="form-group">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" name="displayName" placeholder="Your display name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">
            <span class="form-hint">Used for magic link login and notifications.</span>
          </div>
          <button type="submit" class="button button-primary">Save Profile</button>
          <div id="profile-status" class="status-message"></div>
        </form>
      </div>
    </div>

    <!-- Account Panel -->
    <div class="panel" data-panel="account">
      <div class="section">
        <h2>Change Password</h2>
        <form id="password-form">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="currentPassword" required>
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="newPassword" required>
            <span class="form-hint">Minimum 6 characters.</span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
          </div>
          <button type="submit" class="button button-primary">Change Password</button>
          <div id="password-status" class="status-message"></div>
        </form>
      </div>
    </div>

    <!-- API Keys Panel -->
    <div class="panel" data-panel="api-keys">
      <div class="section">
        <h2>API Keys</h2>
        <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 16px;">
          API keys allow programmatic access to the Hero API. Keys are shown only once when created.
        </p>

        <!-- New key banner (shown after creation) -->
        <div id="new-key-banner" class="new-key-banner">
          <p>New API key created:</p>
          <div class="new-key-value">
            <code id="new-key-value"></code>
            <button type="button" id="copy-key-button" class="button button-secondary button-sm">Copy</button>
          </div>
          <div class="new-key-warning">This key will not be shown again. Copy it now.</div>
        </div>

        <!-- Create form -->
        <form id="api-key-form" class="create-key-form">
          <div class="form-group">
            <label for="api-key-name">Key Name</label>
            <input type="text" id="api-key-name" name="name" placeholder="e.g., CI/CD, CLI tool" required>
          </div>
          <button type="submit" class="button button-primary">Create Key</button>
        </form>
        <div id="api-key-status" class="status-message"></div>

        <!-- Keys list -->
        <div id="api-keys-list" style="margin-top: 20px;">
          <p class="empty-state">Loading...</p>
        </div>
      </div>
    </div>
  </div>
</template>

<script type="module" src="./hero-settings.js"></script>
