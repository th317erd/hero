<!-- Hero Chat Component -->
<!-- Message display with streaming, tool use, and scroll management -->

<!-- Document-scope styles -->
<style data-for="hero-chat">
  hero-chat {
    display: block;
    flex: 1;
    overflow-y: auto;
    position: relative;
  }

  /* Messages container */
  hero-chat .messages-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding: 16px;
    min-height: 100%;
  }

  /* No session state */
  hero-chat .no-session {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-muted, #6b7280);
    font-size: 16px;
  }

  /* Message bubbles */
  hero-chat .message {
    display: flex;
    flex-direction: column;
    max-width: 85%;
  }

  hero-chat .message-user {
    align-self: flex-end;
  }

  hero-chat .message-assistant {
    align-self: flex-start;
  }

  hero-chat .message-header {
    font-size: 12px;
    font-weight: 600;
    color: var(--text-muted, #6b7280);
    margin-bottom: 4px;
    padding: 0 8px;
  }

  hero-chat .message-bubble {
    padding: 12px 16px;
    border-radius: var(--radius-lg, 12px);
    background: var(--bg-tertiary, #2a2a3e);
    color: var(--text-primary, #e0e0e0);
    word-wrap: break-word;
  }

  hero-chat .message-user .message-bubble {
    background: var(--accent, #f472b6);
    color: white;
    border-bottom-right-radius: 4px;
  }

  hero-chat .message-assistant .message-bubble {
    background: var(--bg-tertiary, #2a2a3e);
    border-bottom-left-radius: 4px;
  }

  /* Hidden messages */
  hero-chat .message-hidden {
    opacity: 0.6;
  }

  hero-chat .message-hidden .message-bubble {
    border: 1px dashed var(--border-color, #2d2d2d);
    background: transparent;
  }

  /* Queued messages */
  hero-chat .message-queued .message-bubble {
    opacity: 0.7;
    border: 1px dashed var(--text-muted, #6b7280);
  }

  hero-chat .queued-badge,
  hero-chat .type-badge {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 10px;
    margin-left: 6px;
    text-transform: uppercase;
    font-weight: 500;
  }

  hero-chat .queued-badge {
    background: var(--warning, #f59e0b);
    color: #1a1a2e;
  }

  hero-chat .type-badge {
    background: var(--bg-secondary, #1a1a2e);
    color: var(--text-muted, #6b7280);
  }

  /* Error messages */
  hero-chat .message-error .message-bubble {
    background: rgba(248, 113, 113, 0.1);
    border: 1px solid var(--error, #f87171);
  }

  hero-chat .streaming-error {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--error, #f87171);
  }

  hero-chat .error-icon {
    font-size: 18px;
  }

  /* Message content */
  hero-chat .message-content {
    line-height: 1.5;
  }

  hero-chat .message-content p {
    margin: 0 0 8px 0;
  }

  hero-chat .message-content p:last-child {
    margin-bottom: 0;
  }

  hero-chat .message-content code {
    background: rgba(0, 0, 0, 0.2);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: monospace;
    font-size: 0.9em;
  }

  hero-chat .message-content pre {
    background: rgba(0, 0, 0, 0.3);
    padding: 12px;
    border-radius: 6px;
    overflow-x: auto;
    margin: 8px 0;
  }

  hero-chat .message-content pre code {
    background: none;
    padding: 0;
  }

  /* Timestamp */
  hero-chat .message-timestamp {
    font-size: 11px;
    color: var(--text-muted, #6b7280);
    margin-top: 4px;
    padding: 0 8px;
  }

  /* Tool calls */
  hero-chat .tool-call {
    margin: 8px 0;
    border: 1px solid var(--border-color, #2d2d2d);
    border-radius: var(--radius-sm, 4px);
    overflow: hidden;
  }

  hero-chat .tool-call-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: var(--bg-secondary, #1a1a2e);
    font-weight: 500;
    font-size: 13px;
  }

  hero-chat .tool-call-icon {
    font-size: 14px;
  }

  hero-chat .tool-call-body {
    padding: 8px 12px;
  }

  hero-chat .tool-call-section {
    margin-bottom: 8px;
  }

  hero-chat .tool-call-section:last-child {
    margin-bottom: 0;
  }

  hero-chat .tool-call-label {
    font-size: 11px;
    font-weight: 600;
    color: var(--text-muted, #6b7280);
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  hero-chat .tool-call-content {
    font-family: monospace;
    font-size: 12px;
    background: rgba(0, 0, 0, 0.2);
    padding: 8px;
    border-radius: 4px;
    white-space: pre-wrap;
    overflow-x: auto;
    max-height: 200px;
    overflow-y: auto;
  }

  /* Streaming indicator */
  hero-chat .streaming .typing-indicator {
    display: flex;
    gap: 4px;
    padding-top: 8px;
  }

  hero-chat .typing-indicator span {
    width: 6px;
    height: 6px;
    background: var(--text-muted, #6b7280);
    border-radius: 50%;
    animation: typing 1.4s infinite;
  }

  hero-chat .typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
  }

  hero-chat .typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-4px); }
  }

  /* Scroll to bottom button */
  hero-chat .scroll-to-bottom {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--accent, #f472b6);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, opacity 0.2s;
    z-index: 100;
  }

  hero-chat .scroll-to-bottom:hover {
    transform: scale(1.1);
  }
</style>

<!-- No template needed - uses Light DOM via HeroComponent.prototype.render -->

<script type="module" src="./hero-chat.js"></script>
