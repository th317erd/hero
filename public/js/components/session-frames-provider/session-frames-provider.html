<!--
  Session Frames Provider Component

  A scoped provider that owns frames state for a specific session.
  Exposes `frames`, `compiled`, and `sessionId` to child components via scope.

  Usage:
    <session-frames-provider data-session-id="123">
      <hero-chat></hero-chat>
    </session-frames-provider>

  Children can access:
    - @@frames@@            - Array of frame objects
    - @@sessionId@@         - Current session ID
    - @@getCompiledPayload(frameId)@@  - Get compiled payload for a frame
-->

<!-- No shadow DOM template - this is a structural/provider component -->
