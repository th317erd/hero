<!--
  Hero Sessions List Component Template

  Displays:
  - List of chat sessions with search
  - Archive/restore actions
  - Empty states

  Uses mythix-for-each for reactive list rendering with event delegation.
-->

<!-- Document-scope styles -->
<style data-for="hero-sessions-list">
  hero-sessions-list {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
  }
</style>

<!-- Shadow DOM template -->
<template data-for="hero-sessions-list">
  <style>
    :host {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    /* Header with search */
    .sessions-header {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      border-bottom: 1px solid var(--border-color, #2d2d2d);
      flex-shrink: 0;
    }

    .session-search {
      flex: 1;
      padding: 0.5rem 0.75rem;
      background: var(--input-bg, #1a1a1a);
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: 4px;
      color: var(--text-color, #e0e0e0);
      font-size: 0.875rem;
    }

    .session-search:focus {
      outline: none;
      border-color: var(--accent-color, #00d4aa);
    }

    .session-search::placeholder {
      color: var(--text-muted, #666);
    }

    .toggle-archived {
      padding: 0.5rem;
      background: transparent;
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
    }

    .toggle-archived:hover {
      background: var(--hover-bg, #2d2d2d);
    }

    .toggle-archived.active {
      background: var(--accent-color, #00d4aa);
      border-color: var(--accent-color, #00d4aa);
    }

    /* Sessions list container */
    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    /* Session row */
    .session-row {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      margin-bottom: 0.25rem;
      background: var(--card-bg, #1e1e1e);
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    .session-row:hover {
      background: var(--hover-bg, #2d2d2d);
      border-color: var(--accent-color, #00d4aa);
    }

    .session-row.archived {
      opacity: 0.6;
    }

    .session-row.agent-session {
      border-left: 3px solid var(--warning-color, #f59e0b);
    }

    .session-row.child-session {
      border-left: 2px solid var(--accent-color, #00d4aa);
    }

    /* Session info */
    .session-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }

    .session-title {
      font-weight: 500;
      color: var(--text-color, #e0e0e0);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .session-status-badge {
      font-size: 0.625rem;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .session-status-badge.agent {
      background: var(--warning-color, #f59e0b);
      color: #000;
    }

    .session-preview {
      font-size: 0.8125rem;
      color: var(--text-muted, #888);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 0.25rem;
    }

    .session-preview .no-preview {
      font-style: italic;
      color: var(--text-muted, #666);
    }

    .session-message-count {
      font-size: 0.75rem;
      color: var(--text-muted, #666);
      margin-top: 0.25rem;
    }

    /* Session meta */
    .session-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-left: 1rem;
      flex-shrink: 0;
    }

    .session-date {
      font-size: 0.75rem;
      color: var(--text-muted, #888);
    }

    .session-agent {
      font-size: 0.6875rem;
      color: var(--accent-color, #00d4aa);
      margin-top: 0.25rem;
    }

    /* Session actions */
    .session-actions {
      margin-left: 0.5rem;
      flex-shrink: 0;
    }

    .session-archive-button {
      padding: 0.25rem 0.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
      opacity: 0.5;
      transition: opacity 0.15s;
    }

    .session-archive-button:hover {
      opacity: 1;
    }

    /* Empty states */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
      text-align: center;
      color: var(--text-muted, #888);
    }

    .empty-state p {
      margin: 0.5rem 0;
    }

    .empty-state-link {
      color: var(--accent-color, #00d4aa);
      cursor: pointer;
      text-decoration: underline;
    }

    .empty-state-link:hover {
      text-decoration: none;
    }

    .new-session-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent-color, #00d4aa);
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    .new-session-button:hover {
      background: var(--accent-hover, #00f5c4);
    }

    /* Hide when not matching state */
    [data-show-when]:not(.visible) {
      display: none !important;
    }

    /* Hide elements with data-show="false" */
    [data-show="false"] {
      display: none !important;
    }
  </style>

  <slot name="header"></slot>

  <div part="container" class="sessions-container">
    <!-- Header: shown when we have sessions -->
    <div class="sessions-header" part="header" data-show-when="has-sessions">
      <input
        type="text"
        class="session-search"
        part="search"
        placeholder="Search sessions..."
        autocomplete="off"
      >
      <button class="toggle-archived" part="toggle" data-action="toggle-hidden">
        <!-- Icon and state updated via JS -->
      </button>
    </div>

    <!-- Sessions List - uses mythix-for-each for reactive rendering -->
    <!-- Note: Attributes are set via JS post-processing (mythix-for-each limitation) -->
    <div class="sessions-list" part="list" data-show-when="has-sessions">
      <mythix-for-each of="%filteredSessions">
        <div class="session-row" part="session">
          <div class="session-info" data-action="navigate">
            <div class="session-title">
              @@item.name@@
              <span class="session-status-badge agent">agent</span>
            </div>
            <div class="session-preview">@@item._previewText@@</div>
            <div class="session-message-count">@@item._messageCountText@@</div>
          </div>
          <div class="session-meta">
            <span class="session-date">@@item._relativeDate@@</span>
            <span class="session-agent">@@item._agentName@@</span>
          </div>
          <div class="session-actions">
            <button
              class="session-archive-button"
              data-action="toggle-archive"
            >@@item._archiveIcon@@</button>
          </div>
        </div>
      </mythix-for-each>
    </div>

    <!-- Empty State: No agents -->
    <div class="empty-state" part="empty" data-show-when="no-agents">
      <p>No agents configured yet.</p>
      <p>
        <span class="empty-state-link" data-action="show-new-agent">Add an Agent</span>
        to get started.
      </p>
    </div>

    <!-- Empty State: No sessions -->
    <div class="empty-state" part="empty" data-show-when="no-sessions">
      <p>No sessions yet.</p>
      <p>Click "New Session" to start chatting with an AI agent.</p>
      <button class="new-session-button" data-action="show-new-session">
        New Session
      </button>
    </div>

    <!-- Empty State: No results -->
    <div class="empty-state" part="empty" data-show-when="no-results">
      <p>No sessions match your search.</p>
    </div>
  </div>
</template>

<script type="module" src="./hero-sessions-list.js"></script>
