<!-- Hero Main Controls Component -->
<!-- Action buttons for header (Agents, Abilities, New Session, etc.) -->

<!-- Document-scope styles -->
<style data-for="hero-main-controls">
  hero-main-controls {
    display: contents;
  }
</style>

<!-- Shadow DOM template -->
<template data-for="hero-main-controls">
  <style>
    :host {
      display: contents;
    }

    /* Main Controls Container */
    .main-controls {
      display: flex;
      align-items: center;
    }

    .main-controls-horizontal {
      flex-direction: row;
      gap: 8px;
    }

    .main-controls-vertical {
      flex-direction: column;
      width: 100%;
    }

    /* Buttons */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius-sm, 4px);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      background: var(--bg-tertiary, #2a2a3e);
      color: var(--text-primary, #e0e0e0);
    }

    .button:hover {
      transform: translateY(-1px);
    }

    .button-primary {
      background: var(--accent, #f472b6);
      color: white;
    }

    .button-primary:hover {
      background: var(--accent-hover, #ec4899);
    }

    .button-secondary {
      background: var(--bg-tertiary, #2a2a3e);
      color: var(--text-primary, #e0e0e0);
    }

    .button-secondary:hover {
      background: #1a4a7a;
    }

    /* Mobile Menu Items */
    .mobile-menu-item {
      display: block;
      width: 100%;
      padding: 14px 20px;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border-color, #2d2d2d);
      color: var(--text-primary, #e0e0e0);
      font-size: 15px;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s;
    }

    .mobile-menu-item:last-child {
      border-bottom: none;
    }

    .mobile-menu-item:hover {
      background: var(--bg-tertiary, #2a2a3e);
    }

    /* Session Select */
    .session-select {
      width: auto;
      min-width: 150px;
      padding: 6px 12px;
      background: var(--bg-tertiary, #2a2a3e);
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: var(--radius-sm, 4px);
      color: var(--text-primary, #e0e0e0);
      font-size: 14px;
    }

    /* Checkbox Label */
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text-secondary, #9ca3af);
      cursor: pointer;
    }

    .checkbox-label input {
      cursor: pointer;
    }

    /* Chat-only controls */
    :host(:not([context="chat"])) .chat-only {
      display: none !important;
    }
  </style>

  <!-- Horizontal layout (desktop) -->
  <div class="main-controls main-controls-horizontal" data-layout="horizontal">
    <button class="button button-secondary" data-event-onclick="showAgents">Agents</button>
    <button class="button button-secondary" data-event-onclick="showAbilities">Abilities</button>
    <button class="button button-primary" data-event-onclick="newSession">New Session</button>
    <label class="checkbox-label chat-only">
      <input type="checkbox" class="show-hidden-toggle" data-event-onchange="handleShowHiddenToggle">
      <span>Show hidden</span>
    </label>
    <button class="button button-secondary chat-only" data-event-onclick="clearMessages">Clear</button>
    <button class="button button-secondary" data-event-onclick="logout">Logout</button>
  </div>

  <!-- Vertical layout (mobile) -->
  <div class="main-controls main-controls-vertical" data-layout="vertical">
    <button class="mobile-menu-item" data-event-onclick="showAgents">Agents</button>
    <button class="mobile-menu-item" data-event-onclick="showAbilities">Abilities</button>
    <button class="mobile-menu-item" data-event-onclick="newSession">New Session</button>
    <button class="mobile-menu-item chat-only" data-event-onclick="clearMessages">Clear Messages</button>
    <button class="mobile-menu-item" data-event-onclick="logout">Logout</button>
  </div>
</template>

<script type="module" src="./hero-main-controls.js"></script>
