<!--
  Hero Modal Agent Settings
  Modal for editing agent configuration JSON.
-->

<!-- Document-scope styles -->
<style data-for="hero-modal-agent-settings">
  hero-modal-agent-settings {
    display: none;
    position: fixed;
    z-index: 1000;
  }

  hero-modal-agent-settings[open] {
    display: flex;
  }
</style>

<!-- Shadow DOM template -->
<template data-for="hero-modal-agent-settings">
  <style>
    /* Base dialog styles */
    dialog[open], dialog > * {
      position: relative;
      display: flex;
      box-sizing: border-box;
    }

    dialog > * {
      padding: var(--theme-padding, 1rem);
    }

    dialog[open] {
      flex-direction: column;
      padding: 0;
      align-items: stretch;
      overflow: hidden;
      min-width: 550px;
      max-width: 650px;
      max-height: 85vh;
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: var(--radius-lg, 8px);
      background: var(--bg-secondary, #1a1a2e);
      color: var(--text-primary, #e0e0e0);
    }

    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.7);
    }

    dialog > header {
      flex-direction: row;
      flex-shrink: 0;
      flex-grow: 0;
      user-select: none;
      border-bottom: 1px solid var(--border-color, #2d2d2d);
      background: var(--bg-tertiary, #2a2a3e);
    }

    dialog > header .caption-container {
      display: flex;
      flex-grow: 1;
      flex-shrink: 0;
      align-items: center;
      justify-content: center;
    }

    dialog > main {
      flex-direction: column;
      flex-shrink: 1;
      flex-grow: 1;
      padding-top: 0;
      padding-bottom: 0;
      overflow: auto;
    }

    dialog > footer {
      flex-direction: row;
      flex-shrink: 0;
      flex-grow: 0;
      user-select: none;
      align-items: center;
      justify-content: flex-end;
      border-top: 1px solid var(--border-color, #2d2d2d);
      background: var(--bg-tertiary, #2a2a3e);
      gap: var(--theme-padding, 0.5em);
    }

    /* Form elements */
    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: var(--radius-sm, 4px);
      background: var(--bg-tertiary, #2a2a3e);
      color: var(--text-primary, #e0e0e0);
      font-family: monospace;
      font-size: 13px;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent, #f472b6);
    }

    .config-description {
      margin-top: 0;
      color: var(--text-secondary, #9ca3af);
      font-size: 14px;
    }

    /* Error message */
    ::slotted(.error-message) {
      margin-top: 12px;
      padding: 10px;
      border-radius: var(--radius-sm, 4px);
      background: rgba(248, 113, 113, 0.1);
      color: var(--error, #f87171);
      font-size: 14px;
    }

    ::slotted(.error-message:empty) {
      display: none;
    }
  </style>

  <dialog class="root-container" part="dialog root">
    <header part="header">
      <div class="caption-container" part="caption-container">
        <slot name="caption">
          <span part="caption">Agent Configuration</span>
        </slot>
      </div>
    </header>
    <main part="main">
      <slot></slot>
    </main>
    <footer part="footer">
      <slot name="footer"></slot>
    </footer>
  </dialog>
</template>

<script type="module" src="./hero-modal-agent-settings.js"></script>
