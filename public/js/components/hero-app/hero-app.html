<!-- Hero App Component -->
<!-- Root component handling routing, auth, and view management -->

<!-- Document-scope styles -->
<style data-for="hero-app">
  hero-app {
    display: block;
    min-height: 100vh;
  }
</style>

<!-- Shadow DOM template -->
<template data-for="hero-app">
  <style>
    :host {
      display: block;
      min-height: 100vh;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* View containers */
    ::slotted([data-view]) {
      display: none;
    }

    ::slotted([data-view].active) {
      display: block;
    }
  </style>

  <div class="app-container">
    <slot></slot>
  </div>
</template>

<script type="module" src="./hero-app.js"></script>
