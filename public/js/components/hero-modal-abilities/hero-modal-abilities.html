<!--
  Hero Modal Abilities
  Modal for viewing and managing abilities (system and user).
-->

<!-- Document-scope styles -->
<style data-for="hero-modal-abilities">
  hero-modal-abilities {
    display: none;
    position: fixed;
    z-index: 1000;
  }

  hero-modal-abilities[open] {
    display: flex;
  }
</style>

<!-- Shadow DOM template -->
<template data-for="hero-modal-abilities">
  <style>
    /* Base dialog styles */
    dialog[open], dialog > * {
      position: relative;
      display: flex;
      box-sizing: border-box;
    }

    dialog > * {
      padding: var(--theme-padding, 1rem);
    }

    dialog[open] {
      flex-direction: column;
      padding: 0;
      align-items: stretch;
      overflow: hidden;
      width: 50vw;
      min-width: 400px;
      max-width: 600px;
      height: 70vh;
      min-height: 400px;
      max-height: 80vh;
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: var(--radius-lg, 8px);
      background: var(--bg-secondary, #1a1a2e);
      color: var(--text-primary, #e0e0e0);
    }

    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.7);
    }

    dialog > header {
      flex-direction: row;
      flex-shrink: 0;
      flex-grow: 0;
      user-select: none;
      border-bottom: 1px solid var(--border-color, #2d2d2d);
      background: var(--bg-tertiary, #2a2a3e);
    }

    dialog > header .caption-container {
      display: flex;
      flex-grow: 1;
      flex-shrink: 0;
      align-items: center;
      justify-content: center;
    }

    dialog > main {
      flex-direction: column;
      flex-shrink: 1;
      flex-grow: 1;
      padding-top: 0;
      padding-bottom: 0;
      overflow: auto;
    }

    dialog > footer {
      flex-direction: row;
      flex-shrink: 0;
      flex-grow: 0;
      user-select: none;
      align-items: center;
      justify-content: flex-end;
      border-top: 1px solid var(--border-color, #2d2d2d);
      background: var(--bg-tertiary, #2a2a3e);
      gap: var(--theme-padding, 0.5em);
    }

    /* Tab styles */
    ::slotted(.modal-tabs) {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
    }

    /* Ability list styles */
    ::slotted(.abilities-list) {
      max-height: 40vh;
      overflow-y: auto;
    }

    ::slotted(.ability-item) {
      padding: 12px;
      border: 1px solid var(--border-color, #2d2d2d);
      border-radius: var(--radius-sm, 4px);
      margin-bottom: 8px;
      background: var(--bg-tertiary, #2a2a3e);
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    ::slotted(.ability-item:hover) {
      background: var(--hover-bg, #3a3a4e);
      border-color: var(--accent, #f472b6);
    }

    ::slotted(.empty-state) {
      color: var(--text-muted, #6b7280);
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    ::slotted(.error-message) {
      margin-top: 12px;
      padding: 10px;
      border-radius: var(--radius-sm, 4px);
      background: rgba(248, 113, 113, 0.1);
      color: var(--error, #f87171);
      font-size: 14px;
    }

    ::slotted(.error-message:empty) {
      display: none;
    }
  </style>

  <dialog class="root-container" part="dialog root">
    <header part="header">
      <div class="caption-container" part="caption-container">
        <slot name="caption">
          <span part="caption">Abilities</span>
        </slot>
      </div>
    </header>
    <main part="main">
      <slot></slot>
    </main>
    <footer part="footer">
      <slot name="footer"></slot>
    </footer>
  </dialog>
</template>

<script type="module" src="./hero-modal-abilities.js"></script>
