<!-- Hero Participant List Component -->
<!-- Sidebar showing session participants with roles and aliases -->

<!-- Document-scope styles -->
<style data-for="hero-participant-list">
  hero-participant-list {
    display: block;
  }
</style>

<!-- Shadow DOM template -->
<template data-for="hero-participant-list">
  <style>
    :host {
      display: block;
      font-size: 13px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color, #2a2a4e);
    }

    .sidebar-header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary, #eaeaea);
    }

    .participant-list {
      padding: 8px 0;
    }

    .section-label {
      padding: 8px 16px 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted, #666);
    }

    .participant {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      transition: background 0.1s;
    }

    .participant:hover {
      background: var(--bg-tertiary, #0f3460);
    }

    .icon {
      font-size: 16px;
      width: 24px;
      text-align: center;
      flex-shrink: 0;
    }

    .participant-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .name {
      color: var(--text-primary, #eaeaea);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .alias {
      font-size: 11px;
      color: var(--text-secondary, #a0a0a0);
      font-style: italic;
    }

    .role-badge {
      flex-shrink: 0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .role-coordinator {
      background: var(--accent, #e94560);
      color: white;
    }

    .role-member {
      background: var(--bg-tertiary, #0f3460);
      color: var(--text-secondary, #a0a0a0);
    }

    .role-owner {
      background: var(--success, #22c55e);
      color: white;
    }

    .empty {
      padding: 16px;
      text-align: center;
      color: var(--text-muted, #666);
    }
  </style>

  <div class="sidebar-header">
    <h3>Participants</h3>
  </div>
  <div class="participant-list">
    <p class="empty">No participants</p>
  </div>
</template>

<script type="module" src="./hero-participant-list.js"></script>
